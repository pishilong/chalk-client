<!DOCTYPE html>
<html ng-app="ngChalk" ng-controller="AppCtrl">
  <head>
    <title>云程学习网</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="assets/font-awesome/css/font-awesome.css??<%= time %>" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>?<%= time %>" /><% }); %>

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>?<%= time %>"></script><% }); %>
  </head>
  <body>
    <div ui-view="main"></div>
    <a class="btn btn-primary">按钮</a>
  </body>
</html>
